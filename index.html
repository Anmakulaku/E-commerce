<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FASCO | Women's Fashion and Accessories</title>
    <meta
      name="description"
      content="FASCO - online store with trendy women's clothing and stylish accessories. Find your favorite outfits for every occasion. Free shipping on orders over 150 PLN!"
    />

    <!-- SEO -->
    <meta
      name="keywords"
      content="women's clothing, accessories, fashion for women, stylish outfits, FASCO, online shopping"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href={window.location.href} /> 

    <!-- Social Media: Open Graph -->
    <meta
      property="og:title"
      content="FASCO | Women's Fashion and Accessories"
    />
    <meta
      property="og:description"
      content="Discover stylish women's clothing and accessories at FASCO. High-quality fashion for every occasion."
    />
    <meta
      property="og:image"
      content="https://fasco.a-kucharska.pl/assets/header3webp.webp"
    />
    <meta property="og:url" content="https://fasco.a-kucharska.pl/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="FASCO | Women's Fashion and Accessories"
    />
    <meta
      name="twitter:description"
      content="Shop the latest women's fashion online at FASCO. Trendy clothing and accessories for every occasion."
    />
    <meta
      name="twitter:image"
      content="https://fasco.a-kucharska.pl/assets/header3webp.webp"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/src/assets/icons/site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#f5f5f5" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://mapa.ecommerce.poczta-polska.pl/widget/scripts/ppwidget.js"></script>
  </body>
</html>
